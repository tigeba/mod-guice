apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '2.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.vertx', name: 'vertx-core', version: '3.0.0'
    compile group: 'com.google.inject', name: 'guice', version: '4.0'
    compile group: 'com.google.guava', name: 'guava', version: '18.0'

    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'io.vertx', name: 'vertx-unit', version: '3.0.0'
}


jar {
    manifest {
        attributes 'Implementation-Title': 'mod-gradle for Vertx 3.x',
                'Implementation-Version': version
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.alienos'
            artifactId 'guice-vertx'
            version '2.0.0'
            from components.java
        }
    }

    repositories {
        mavenLocal()
        maven {
            url "file:/${buildDir}/artifacts"
        }
    }
}




